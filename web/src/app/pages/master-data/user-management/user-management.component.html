<div style="padding-right: 20px;">
  <h1>User Management</h1>
  <div style="margin: 0px 0px 20px 0px">
    <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
  </div>
  <nz-table #userTable [nzData]="userData">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of userTable.data">
        <td>{{list.USERNAME}}</td>
        <td>{{list.PASSWORD}}</td>
        <td>{{list.FIRSTNAME}}</td>
        <td>{{list.LASTNAME}}</td>
        <td *ngIf="list.STATUS === 'A'">Admin</td>
        <td *ngIf="list.STATUS === 'T'">Teacher</td>
        <td *ngIf="list.STATUS === 'S'">Student</td>
        <td style="font-size: 20px;">
          <i nz-icon nzType="edit" nzTheme="fill" style="color: saddlebrown"></i>&nbsp;
          <i nz-icon nzType="delete" nzTheme="fill" style="color: crimson"></i>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>Content one</p>
  <p>Content two</p>
  <p>Content three</p>
</nz-modal>
